<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/simple-grid-min.css" />
    <title>Words widget</title>
  </head>
  <body>
    <div class="row">
      <div class="col-12">
        <div class="container">
          <h1 style="text-align: center">
            <strong style="color: black">Words Widget</strong>
          </h1>
        </div>
      </div>
      <div class="row">
        <div style="text-align: center" class="col-6">
          <input
            type="text"
            class="analyze"
            placeholder="Write a sentence"
          />
          <button type="button" class="analyzing">Analyze</button>
        </div>
        <div class="col-4">
          <form action="">
          <input
            type="checkbox"
            class="shortWords"
            name="shortWords"
            value="short"
          />
          <label for="shortWords"> Hide short words</label><br />
          <button type="button" class="hide">Submit</button>
        </form>
        </div>
      </div>
      <div class="row">
        <div style="text-align: center" class="col-12">
          <span class="displayWords"></span>
        </div>
      </div>
      <br />
      <div class="row">
        <div style="text-align: center" class="col-12">
          <span class="sentence"></span>
        </div>
      </div>
    </div>
  </body>
  <script src="./words-widget.js"></script>
  <script src="./words-widgets-dom.js"></script>
</html>
