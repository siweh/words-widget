<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/simple-grid-min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script type="text/x-template" class="wordList">
      {{#each storedSentences}}
        {{this}}
      {{/each}}
      {{displayErrors}}
    </script>
    <title>Words widget</title>
  </head>
  <body>
    <div class="row">
      <div class="col-12">
        <div class="container">
          <h1 style="text-align: center">
            <strong style="color: black">Words Widget</strong>
          </h1>
          <h2>
            <strong style="color: black">Write a sentence and be able to analyze it
            </strong>
            </h2>
        </div>
      </div>
      <div class="row">
        <div style="text-align: center" class="col-6">
          <input
            type="text"
            class="analyze"
            placeholder="Write a sentence"
          />
          <button type="button" class="analyzing">Analyze</button>
        </div>
        <div class="col-3">
          <form action="">
          <input
            type="checkbox"
            class="shortWords"
            name="shortWords"
            value="short"
          />
          <label for="shortWords"> Hide short words</label>
        </form>
        </div>
        <div class="col-3">
          <button type="button" class="lastSentences">Show last sentence</button>
        </div>
      </div>
      <div class="row">
        <div style="text-align: center" class="col-12">
          <span class="errorMsg"></span>
        </div>
      </div>
      <div class="row">
        <div style="text-align: center" class="col-12">
          <span class="displayWords"></span>
        </div>
      </div>
      <br />
      <div class="row">
        <div style="text-align: center" class="col-12">
          <span class="lengthOfWords"></span>
        </div>
      </div>
      <div class="row">
        <div style="text-align: center" class="col-12">
          <span class="previousSentences">
          </span>
        </div>
      </div>
    </div>
  </body>
  <script src="./localStorage.js"></script>
  <script src="./words-widget.js"></script>
  <script src="./words-widgets-dom.js"></script>
</html>
